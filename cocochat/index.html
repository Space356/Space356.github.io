<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CocoChat</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1 class="title">CocoChat</h1>
            </div>
            <div id="chat-window">
                <ul class="chatlist" id="message_list">

                </ul>
            </div>
            <form class="sendbox" id="message-form">
                <input class="message_input" type="text" id="message_input" placeholder="Message" autocomplete="off" required />
                <button class="send_button" type="submit" id="send_button">Send</button>
            </form>
        </div>
    </body>
</html>
