<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CocoChat</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>CocoChat</h1>
            </div>
            <div id="chat-window">
                <ul id="message_list">

                </ul>
            </div>
            <form id="message-form">
                <input type="text" id="message_input" placeholder="Message" autocomplete="off" required />
                <button type="submit" id="send_button">Send</button>
            </form>
        </div>
    </body>
</html>
