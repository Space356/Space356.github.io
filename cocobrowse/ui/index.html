<!DOCTYPE.html>
<html style="border:0px">
    <head>
        <script src="cosmetic.js"></script>
        <script src="funnyfunctions.js"></script>
        <script src="draganddrop.js"></script>
        <script src="windows.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="workspace" scroll="no">
            <img src="MMBG.png" onmousedown="return false" draggable="false" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); aspect-ratio: 16/9;">
        </div>
        <div class="tab_bar">
            <button class="tab_button" onclick="AppendTab()"><b>+</b></button>
        </div>
        <button class="corner_button" style="left:4px; font-size: 18;" onclick="openCustomize()">âœŽ</button>
        <div id="cosmetics" class="window" style="bottom : 42px; left: 4px; resize: none; width:25%; height : 25%; z-index: 100; background-color: color-mix(in srgb, var(--accent-color), black 25%);" hidden="true">
            <div class="menu_section">
                <b>Select an accent color: </b><input type="color" id="accent_select"></input><br>
                <b>Select a text color: </b><input type="color" id="text_select"></input><br>
            </div>
            <br>
            <button class="menu_button" onclick="apply_cosmetic()">Apply Changes</button>
        </div>
    </body>
</html>
