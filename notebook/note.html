<!DOCTYPE html>
<html>
    <head>
        <title>Loading</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <script src="note.js"></script>
        <script src ="savedata.js"></script>
    </head>
    <body onload="on_note_load()">
        <div class="header"><button onclick="{window.location = '/notebook'}" class="button_anims new_notebook">ü°ê</button><input id="title" type="text" class="title" placeholder="Add Title" onchange="save_reset_timer()"></input></div>
        <div id="scroll_area" class="scroll_area">
            <div id="n_0000" class="button_anims note" role="textbox"><div class="handle" contenteditable="false">‚â°</div><div onclick="delete_note('n_0000')" class="delete" contenteditable="false">x</div><div class="fill" id="tb_0000" oninput="on_note_change('tb_0000')" contenteditable="true">New Note</div></div>
            <div id="b_0000" class="new_note">
                <button 
                class="new_note_plus" 
                id="b_0000_plus"
                onmouseenter="plus_hover_enter('b_0000')" 
                onmouseleave="plus_hover_leave('b_0000')"
                onclick="open_add_menu('b_0000')">+</button>
                <button onclick="append_note('b_0000')" tabindex="-1" id="b_0000_nn" class="button_anims new_note_expand_button" style="top: 8px; pointer-events: none;">New Note</button>
                <button onclick="append_section('b_0000')" tabindex="-1" id="b_0000_ns" class="button_anims new_note_expand_button" style="top: 48px; pointer-events: none;">New Section</button>
            </div>
        </div>
        </div>
    </body>
</html>
